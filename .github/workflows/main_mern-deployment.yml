
name: Build and deploy Node.js app to Azure Web App - MERN-Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'MERN-Deployment'
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # Install client dependencies if client folder exists
          if [ -d "client" ]; then
            npm install --prefix client
          fi

      - name: Build application
        run: |
          # Build server if build script exists
          npm run build --if-present
          # Build client if client folder exists
          if [ -d "client" ]; then
            npm run build --prefix client --if-present
          fi

      - name: Run tests
        run: npm run test --if-present || echo "No tests defined"

      - name: List build output
        run: |
          echo "Build output structure:"
          find . -name "*.js" -o -name "package.json" | head -20
          ls -la

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Verify deployment files
        run: |
          echo "Files to be deployed:"
          ls -la
          echo "Checking server.js exists:"
          find . -name "server.js" -o -name "package.json"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_572DABCCA4A04A539C80A53678F869AD }}
